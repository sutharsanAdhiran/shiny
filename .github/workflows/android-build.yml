name: Build MLC Android Libs
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build
          pip install mlc-llm torch

      - name: Setup Rust
        run: |
          rustup target add aarch64-linux-android

      - name: Locate and Export Android NDK
        run: |
          # GitHub's ubuntu-latest has NDK pre-installed. 
          # We just need to point MLC to it.
          echo "ANDROID_NDK=$ANDROID_HOME/ndk-bundle" >> $GITHUB_ENV
          echo "MLC_LLM_SOURCE_DIR=$(pwd)" >> $GITHUB_ENV

      - name: Build Gemma-2-2B Package
        run: |
          # Using the 4-bit quantized version for mobile efficiency
          mlc_llm package --model HF://mlc-ai/gemma-2-2b-it-q4f16_1-MLC --device android

      - name: Upload AI Soul Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gemma-android-bundle
          path: dist/bundle/
