name: Build Main and Push to Shiny Branch

on:
  push:
    branches:
      - main  # Triggered by main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # Grant permission to push content back to the repo
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history so we can switch branches

      # 1. Setup Node 22 for Vite 7
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # 2. Build React
      - name: Vite Build
        run: |
          cd react
          npm install
          npm run build

      # 3. Atomic Move & Injection (Modifies app.py)
      - name: Process Assets
        run: |
          mkdir -p www/assets
          rm -rf www/assets/*
          cp -r react/dist/* www/
          
          # Find hashed names
          JS_FILE=$(ls www/assets/index-*.js | xargs -n 1 basename)
          CSS_FILE=$(ls www/assets/index-*.css | xargs -n 1 basename)
          
          echo "Injecting: $JS_FILE and $CSS_FILE"
          
          # Replace placeholders in app.py
          sed -i "s/REPLACE_ME_JS/$JS_FILE/g" app.py
          sed -i "s/REPLACE_ME_CSS/$CSS_FILE/g" app.py

      # 4. Push the Modified Code to the 'shiny' Branch
      - name: Push to Shiny Branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create or switch to the shiny branch
          git checkout -B shiny
          
          # Add the changed files (app.py and the new www/ assets)
          git add app.py www/
          
          # Commit and push (the || true prevents error if nothing changed)
          git commit -m "chore: automated build from main [skip ci]" || true
          git push origin shiny --force
